<ion-header>
	<ion-toolbar *ngIf="(app.emitCurrentContact$ | async) as contact">
		<ion-buttons slot="start">
		  	<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Profile</ion-title>
		<ion-buttons slot="end">
			<ion-button style="color: #000000" (click)="save(contact)">Save</ion-button>
	  	</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item-group>
		<ion-item>
			<ion-label position="stacked">Name</ion-label>
			<ion-input [(ngModel)]="contactName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="stacked">Tor Address</ion-label>
			<ion-text color="medium">
				<p>{{ (app.emitCurrentContact$ | async).torAddress }}</p>
			</ion-text>
		</ion-item>
	</ion-item-group>
	<ion-item lines="none" *ngIf="($error$ | async) as error">
		<ion-text  color="danger">{{ $error$ | async }}</ion-text>
	</ion-item>
</ion-content>
