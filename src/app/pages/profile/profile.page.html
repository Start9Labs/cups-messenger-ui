<ion-header>
	<ion-toolbar *ngIf="(app.emitCurrentContact$ | async) as contact">
		<ion-buttons slot="start">
			<ion-button color="primary" (click)="nav.navigateBack('messages')">
				<ion-icon name="chevron-back-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Contact</ion-title>
		<ion-buttons slot="end">
			<ion-button color="primary" (click)="save(contact)">Save</ion-button>
	  	</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item-group *ngIf="(app.emitCurrentContact$ | async) as contact">
		<ion-item>
			<ion-label position="stacked">Name</ion-label>
			<ion-input autocapitalize="on" [(ngModel)]="contactName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="stacked">Cups Tor Address</ion-label>
			<ion-text color="medium">
				<p>{{ contact.torAddress }}</p>
			</ion-text>
		</ion-item>
	</ion-item-group>
	<ion-item lines="none" *ngIf="($error$ | async) as error">
		<ion-text  color="danger">{{ $error$ | async }}</ion-text>
	</ion-item>
</ion-content>
