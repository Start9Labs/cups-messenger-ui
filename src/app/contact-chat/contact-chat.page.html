<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
		<ion-title color="charcoal" *ngIf="(globe.currentContact$ | async)" [routerLink]="['/profile']">
			{{ (globe.currentContact$ | async | truncateEllipses:50:"shortDisplay")?.shortDisplay }}
		</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content #content [scrollEvents]="true" >
    
    <ion-list #chat background="url('../../assets/cupsbackground.png')" class="chat">
        <div *ngFor="let message of (contactMessages$ | async); let i = index">
            <div class="chat-message" *ngIf="message.direction === 'Inbound' && !message.attending" lines="none" [attr.id]="i">
                <div class="chat-message left-bubble">
                    <span class="msg-date">{{message.timestamp | date:'short'}}</span>
                    <p class="ionic-text-wrap">{{message.text}}</p>
                </div>
            </div>
            <div class="chat-message" *ngIf="message.direction === 'Outbound' && !message.attending" lines="none" [attr.id]="i">
                <div class="chat-message" class="chat-message right-bubble">
                    <span class="msg-date">{{message.timestamp | date:'short'}} <ion-icon class="message-icon" name="checkmark-outline"></ion-icon></span>
                    <p class="ionic-text-wrap">{{message.text}}</p>
                </div>
            </div>
            <div class="chat-message" *ngIf="message.attending" lines="none" [attr.id]="i">
                <div class="chat-message right-bubble">
                    <span class="msg-date">{{message.timestamp | date:'short'}} <ion-icon class="message-icon" name="time-outline"></ion-icon></span>
                    <p class="ionic-text-wrap">{{message.text}}</p>
                </div>
            </div>
        </div>    
        <div id="end-of-scroll"></div>
    </ion-list>

    <ion-fab *ngIf="(contactMessages$ | async)?.length && unreads" class="ion-padding" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="primary" (click)="jumpToBottom()">
            <ion-icon name="arrow-down-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>

<ion-footer *ngIf="(globe.currentContact$ | async) as current">
    <form (ngSubmit)="sendMessage(current)">
        <ion-grid >
            <ion-row>
                <ion-col col-10>
                    <ion-input type="text" placeholder="Type a message" [(ngModel)]="messageToSend" name="message">
                    </ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-footer>
