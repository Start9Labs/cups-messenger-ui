<ion-header>
    <ion-toolbar>
        <ion-title>Authenticate</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <form (ngSubmit)="enterCupsMessengerPassword()">
        <ion-list>
            <ion-item>
                <ion-input disabled="{{loading$ | async}}" type="text" color="charcoal" placeholder="Cups Messenger Password" [(ngModel)]="password"
                    name="password" required=""></ion-input>
            </ion-item>

            <ion-item *ngIf="password && password != ''">
                <button ion-button full round color="secondary">Enter</button>
            </ion-item>
        </ion-list>
    </form>
    <ion-item text-center *ngIf="error$ | async" lines="none">
        <ion-label class="error-bar" color="danger">{{ error$ | async }}</ion-label>
    </ion-item>
    <ion-spinner *ngIf="loading$ | async" name="lines" class="center-spinner" color="warning"></ion-spinner>    
</ion-content>
